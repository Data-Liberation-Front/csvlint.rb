name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  appraisal:
    name: Ruby ${{ matrix.ruby-version }} / Rails ${{ matrix.activesupport-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.5', '2.6', '2.7', '3.0', '3.1', '3.2', '3.3']
        activesupport-version:
          - activesupport_5.2
          - activesupport_6.0
          - activesupport_6.1
          - activesupport_7.0
          - activesupport_7.1
          - activesupport_7.2
        exclude:
          - ruby-version: '2.5'
            activesupport-version: activesupport_7.0
          - ruby-version: '2.6'
            activesupport-version: activesupport_7.0
          - ruby-version: '2.5'
            activesupport-version: activesupport_7.1
          - ruby-version: '2.6'
            activesupport-version: activesupport_7.1
          - ruby-version: '2.5'
            activesupport-version: activesupport_7.2
          - ruby-version: '2.6'
            activesupport-version: activesupport_7.2
          - ruby-version: '2.7'
            activesupport-version: activesupport_7.2
          - ruby-version: '3.0'
            activesupport-version: activesupport_7.2
      fail-fast: false

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.activesupport-version }}.gemfile

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: Run the tests
        run: bundle exec rake

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.3"
      - name: Install dependencies
        run: bundle install
      - name: Run the tests
        run: bundle exec standardrb
